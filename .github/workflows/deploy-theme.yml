name: Deploy Shopify Theme

on:
  push:
    branches:
      - main
      - ci/github-action-fixes
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Shopify CLI
        run: npm install -g @shopify/cli@3.89.0

      - name: Deploy and Publish
        env:
          # Use the new token you just generated via CURL
          SHOPIFY_CLI_ACCESS_TOKEN: ${{ secrets.SHOPIFY_CLI_ACCESS_TOKEN }}
        run: |
          # 1. Create a new theme from your code
          NEW_THEME_ID=$(shopify theme push \
            --store="${{ secrets.SHOPIFY_STORE }}" \
            --unpublished \
            --theme="CI-Deploy-${GITHUB_SHA::7}" \
            --json | jq -r '.id')

          echo "Successfully pushed to Theme ID: $NEW_THEME_ID"

          # 2. Make it the live theme
          shopify theme publish \
            --store="${{ secrets.SHOPIFY_STORE }}" \
            --theme=$NEW_THEME_ID \
            --force
