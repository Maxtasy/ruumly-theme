name: Deploy Shopify Theme

on:
  push:
    branches:
      - main
    paths:
      - "assets/**"
      - "blocks/**"
      - "config/**"
      - "layout/**"
      - "locales/**"
      - "sections/**"
      - "snippets/**"
      - "templates/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SHOPIFY_FLAG_STORE: ${{ secrets.SHOPIFY_STORE }}
      SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.THEME_ACCESS_PASSWORD }}
      SHOPIFY_FLAG_FORCE: 1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0

      - name: Install Shopify CLI
        run: npm install -g @shopify/cli@3.89.0

      - name: Delete oldest unpublished theme
        run: |
          OLDEST_UNPUBLISHED_THEME_ID=$(shopify theme list \
            --store="${{ secrets.SHOPIFY_STORE }}" \
            --role=unpublished \
            --json | jq -r '.[0].id')

          if [ "$OLDEST_UNPUBLISHED_THEME_ID" != "null" ] && [ -n "$OLDEST_UNPUBLISHED_THEME_ID" ]; then
            echo "Deleting oldest unpublished theme with ID: $OLDEST_UNPUBLISHED_THEME_ID"
            shopify theme delete \
              --store="${{ secrets.SHOPIFY_STORE }}" \
              --theme=$OLDEST_UNPUBLISHED_THEME_ID
          else
            echo "No unpublished themes to delete."
          fi

      - name: Deploy and Publish Theme
        run: |
          # 1. Create a formatted timestamp (e.g., 2026-01-27_23-15)
          DEPLOY_TIME=$(date +'%Y-%m-%d_%H-%M')
          THEME_NAME="${DEPLOY_TIME} (${GITHUB_SHA::7})"
            
            echo "Deploying theme: $THEME_NAME"

          # 2. Push to a new unpublished theme and capture the nested ID
          NEW_THEME_ID=$(shopify theme push \
            --store="${{ secrets.SHOPIFY_STORE }}" \
            --unpublished \
            --theme="$THEME_NAME" \
            --json | jq -r '.theme.id')

          if [ "$NEW_THEME_ID" = "null" ] || [ -z "$NEW_THEME_ID" ]; then
            echo "‚ùå Failed to capture Theme ID. Check if the push succeeded."
            exit 1
          fi

          echo "Successfully pushed to Theme ID: $NEW_THEME_ID"

          # 3. Publish the theme
          shopify theme publish \
            --store="${{ secrets.SHOPIFY_STORE }}" \
            --theme=$NEW_THEME_ID \
            --force
