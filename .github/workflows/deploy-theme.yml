name: Deploy Shopify Theme

on:
  push:
    branches:
      - main
      - ci/github-action-fixes
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Shopify CLI
        run: npm install -g @shopify/cli@3.89.0

      - name: Deploy as New Theme and Publish
        run: |
          # 1. Push to a new unpublished theme and capture the ID
          # We use --unpublished to create a fresh copy
          NEW_THEME_ID=$(shopify theme push \
            --store=${{ secrets.SHOPIFY_STORE }} \
            --unpublished \
            --theme="Release: ${GITHUB_SHA::7}" \
            --token="${{ secrets.SHOPIFY_CLI_ACCESS_TOKEN }}" \
            --json | jq -r '.id')

          echo "Deploying to Theme ID: $NEW_THEME_ID"

          # 2. Publish that theme to make it live
          shopify theme publish \
            --store=${{ secrets.SHOPIFY_STORE }} \
            --theme=$NEW_THEME_ID \
            --token="${{ secrets.SHOPIFY_CLI_ACCESS_TOKEN }}" \
            --force
