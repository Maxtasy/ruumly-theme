name: Deploy Shopify Theme

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write
  statuses: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.deploy_theme.outputs.preview_url }}
      editor_url: ${{ steps.deploy_theme.outputs.editor_url }}
      theme_name: ${{ steps.deploy_theme.outputs.theme_name }}
      deploy_sha: ${{ steps.deploy_theme.outputs.deploy_sha }}
    env:
      SHOPIFY_FLAG_STORE: ${{ secrets.SHOPIFY_STORE }}
      SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.THEME_ACCESS_PASSWORD }}
      SHOPIFY_FLAG_FORCE: 1
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Filter for theme file changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            theme:
              - 'assets/**'
              - 'blocks/**'
              - 'config/**'
              - 'layout/**'
              - 'locales/**'
              - 'sections/**'
              - 'snippets/**'
              - 'templates/**'

      - name: Setup Node
        if: steps.filter.outputs.theme == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: No relevant changes — auto pass
        if: steps.filter.outputs.theme != 'true'
        run: echo "No theme files changed, skipping deployment."

      - name: Install Shopify CLI
        if: steps.filter.outputs.theme == 'true'
        run: npm install -g @shopify/cli@3.89.0

      - name: Delete oldest unpublished theme (if there are more than 10 themes present)
        if: steps.filter.outputs.theme == 'true'
        run: |
          THEMES_JSON=$(shopify theme list \
            --store="${{ secrets.SHOPIFY_STORE }}" \
            --role=unpublished \
            --json)

          THEME_COUNT=$(echo "$THEMES_JSON" | jq 'length')

          echo "Found $THEME_COUNT unpublished themes."

          if [ "$THEME_COUNT" -gt 10 ]; then
            OLDEST_UNPUBLISHED_THEME_ID=$(echo "$THEMES_JSON" | jq -r 'sort_by(.created_at) | .[0].id')

            if [ "$OLDEST_UNPUBLISHED_THEME_ID" != "null" ] && [ -n "$OLDEST_UNPUBLISHED_THEME_ID" ]; then
              echo "Deleting oldest unpublished theme with ID: $OLDEST_UNPUBLISHED_THEME_ID"
              shopify theme delete \
                --store="${{ secrets.SHOPIFY_STORE }}" \
                --theme="$OLDEST_UNPUBLISHED_THEME_ID"
            else
              echo "No valid theme ID found."
            fi
          else
            echo "Skipping deletion — 10 or fewer unpublished themes."
          fi

      - name: Bundle js assets/main.js
        if: steps.filter.outputs.theme == 'true'
        run: |
          npm ci
          npm run build

      - name: Deploy and Publish Theme
        id: deploy_theme
        if: steps.filter.outputs.theme == 'true'
        run: |
          set -o pipefail

          # Determine branch safely
          if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
            BRANCH_NAME="$GITHUB_HEAD_REF"
          else
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          fi

          # Build theme name depending on branch
          if [ "$BRANCH_NAME" = "main" ]; then
            DEPLOY_TIME=$(date +'%Y-%m-%d_%H-%M')
            THEME_NAME="${DEPLOY_TIME} (${GITHUB_SHA::7})"
            SHOULD_PUBLISH=true
          else
            THEME_NAME="$BRANCH_NAME"
            SHOULD_PUBLISH=false
          fi

          echo "Deploying theme: $THEME_NAME"
          echo "Branch: $BRANCH_NAME"
          echo "Auto publish: $SHOULD_PUBLISH"

          # Check if preview theme already exists (unpublished only)
          EXISTING_THEME_ID=$(shopify theme list \
            --store="${{ secrets.SHOPIFY_STORE }}" \
            --role=unpublished \
            --json | jq -r --arg NAME "$THEME_NAME" '
              map(select(.name == $NAME)) | .[0].id
            ')

          if [ "$EXISTING_THEME_ID" != "null" ] && [ -n "$EXISTING_THEME_ID" ]; then
            echo "Found existing theme: $EXISTING_THEME_ID"
            PUSH_TARGET_ARGS="--theme=$EXISTING_THEME_ID"
          else
            echo "No existing theme found, creating new one"
            PUSH_TARGET_ARGS="--unpublished --theme=\"$THEME_NAME\""
          fi

          # Push theme
          PUSH_OUTPUT=$(shopify theme push \
            --store="${{ secrets.SHOPIFY_STORE }}" \
            $PUSH_TARGET_ARGS \
            --json 2>&1)

          PUSH_EXIT_CODE=$?

          # Enable for debugging if needed.
          echo "$PUSH_OUTPUT"
          echo "$PUSH_EXIT_CODE"

          if [ $PUSH_EXIT_CODE -ne 0 ]; then
            echo "❌ Theme push failed. Not publishing."
            exit 1
          fi

          # Get theme ID
          NEW_THEME_ID=$(echo "$PUSH_OUTPUT" | jq -r '.theme.id')

          if [ "$NEW_THEME_ID" = "null" ] || [ -z "$NEW_THEME_ID" ]; then
            echo "❌ Push succeeded but no Theme ID returned."
            exit 1
          fi

          echo "Successfully pushed to Theme ID: $NEW_THEME_ID"

          PREVIEW_URL=$(echo "$PUSH_OUTPUT" | jq -r '.theme.preview_url')
          EDITOR_URL=$(echo "$PUSH_OUTPUT" | jq -r '.theme.editor_url')

          if [ "$PREVIEW_URL" = "null" ] || [ -z "$PREVIEW_URL" ]; then
            echo "⚠️ No preview URL found."
          else
            echo "Preview URL: $PREVIEW_URL"
          fi

          if [ "$EDITOR_URL" = "null" ] || [ -z "$EDITOR_URL" ]; then
            echo "⚠️ No editor URL found."
          else
            echo "Editor URL: $EDITOR_URL"
          fi

          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_ENV
          echo "EDITOR_URL=$EDITOR_URL" >> $GITHUB_ENV
          echo "THEME_NAME=$THEME_NAME" >> $GITHUB_ENV
          echo "DEPLOY_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

          # Publish ONLY on main
          if [ "$SHOULD_PUBLISH" = true ]; then
            echo "Publishing theme..."
            shopify theme publish \
              --store="${{ secrets.SHOPIFY_STORE }}" \
              --theme="$NEW_THEME_ID" \
              --force
          else
            echo "Skipping publish (non-main branch)."
          fi

          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "editor_url=$EDITOR_URL" >> $GITHUB_OUTPUT
          echo "theme_name=$THEME_NAME" >> $GITHUB_OUTPUT
          echo "deploy_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

  pr-preview-comment:
    needs: deploy
    if: github.event_name == 'pull_request' && needs.deploy.outputs.preview_url != ''
    uses: ./.github/workflows/pr-preview-comment.yml
    secrets: inherit
    with:
      preview_url: ${{ needs.deploy.outputs.preview_url }}
      editor_url: ${{ needs.deploy.outputs.editor_url }}
      theme_name: ${{ needs.deploy.outputs.theme_name }}
      deploy_sha: ${{ needs.deploy.outputs.deploy_sha }}
