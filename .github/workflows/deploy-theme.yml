name: Deploy Shopify Theme

on:
  push:
    branches:
      - main
    paths:
      - "assets/**"
      - "blocks/**"
      - "config/**"
      - "layout/**"
      - "locales/**"
      - "sections/**"
      - "snippets/**"
      - "templates/**"
  pull_request:
    branches:
      - main
    paths:
      - "assets/**"
      - "blocks/**"
      - "config/**"
      - "layout/**"
      - "locales/**"
      - "sections/**"
      - "snippets/**"
      - "templates/**"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write
  statuses: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SHOPIFY_FLAG_STORE: ${{ secrets.SHOPIFY_STORE }}
      SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.THEME_ACCESS_PASSWORD }}
      SHOPIFY_FLAG_FORCE: 1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0

      - name: Install Shopify CLI
        run: npm install -g @shopify/cli@3.89.0

      - name: Delete oldest unpublished theme (if there are more than 10 themes present)
        run: |
          THEMES_JSON=$(shopify theme list \
            --store="${{ secrets.SHOPIFY_STORE }}" \
            --role=unpublished \
            --json)

          THEME_COUNT=$(echo "$THEMES_JSON" | jq 'length')

          echo "Found $THEME_COUNT unpublished themes."

          if [ "$THEME_COUNT" -gt 10 ]; then
            OLDEST_UNPUBLISHED_THEME_ID=$(echo "$THEMES_JSON" | jq -r 'sort_by(.created_at) | .[0].id')

            if [ "$OLDEST_UNPUBLISHED_THEME_ID" != "null" ] && [ -n "$OLDEST_UNPUBLISHED_THEME_ID" ]; then
              echo "Deleting oldest unpublished theme with ID: $OLDEST_UNPUBLISHED_THEME_ID"
              shopify theme delete \
                --store="${{ secrets.SHOPIFY_STORE }}" \
                --theme="$OLDEST_UNPUBLISHED_THEME_ID"
            else
              echo "No valid theme ID found."
            fi
          else
            echo "Skipping deletion â€” 10 or fewer unpublished themes."
          fi

      - name: Deploy and Publish Theme
        run: |
          set -o pipefail

          BRANCH_NAME="${GITHUB_REF_NAME}"

          # 1. Build theme name depending on branch
          if [ "$BRANCH_NAME" = "main" ]; then
            DEPLOY_TIME=$(date +'%Y-%m-%d_%H-%M')
            THEME_NAME="${DEPLOY_TIME} (${GITHUB_SHA::7})"
            SHOULD_PUBLISH=true
          else
            THEME_NAME="${BRANCH_NAME}"
            SHOULD_PUBLISH=false
          fi

          echo "Deploying theme: $THEME_NAME"
          echo "Branch: $BRANCH_NAME"
          echo "Auto publish: $SHOULD_PUBLISH"

          # 2. Check if preview theme already exists (unpublished only)
          EXISTING_THEME_ID=$(shopify theme list \
            --store="${{ secrets.SHOPIFY_STORE }}" \
            --role=unpublished \
            --json | jq -r --arg NAME "$THEME_NAME" '
              map(select(.name == $NAME)) | .[0].id
            ')

          if [ "$EXISTING_THEME_ID" != "null" ] && [ -n "$EXISTING_THEME_ID" ]; then
            echo "Found existing theme: $EXISTING_THEME_ID"
            PUSH_TARGET_ARGS="--theme=$EXISTING_THEME_ID"
          else
            echo "No existing theme found, creating new one"
            PUSH_TARGET_ARGS="--unpublished --theme=$THEME_NAME"
          fi

          # 3. Push theme
          PUSH_OUTPUT=$(shopify theme push \
            --store="${{ secrets.SHOPIFY_STORE }}" \
            $PUSH_TARGET_ARGS \
            --json 2>&1)

          PUSH_EXIT_CODE=$?

          echo "$PUSH_OUTPUT"

          if [ $PUSH_EXIT_CODE -ne 0 ]; then
            echo "âŒ Theme push failed. Not publishing."
            exit 1
          fi

          # 4. Get theme ID
          NEW_THEME_ID=$(echo "$PUSH_OUTPUT" | jq -r '.theme.id')

          if [ "$NEW_THEME_ID" = "null" ] || [ -z "$NEW_THEME_ID" ]; then
            echo "âŒ Push succeeded but no Theme ID returned."
            exit 1
          fi

          echo "Successfully pushed to Theme ID: $NEW_THEME_ID"

          PREVIEW_URL=$(echo "$PUSH_OUTPUT" | jq -r '.theme.preview_url')

          if [ "$PREVIEW_URL" = "null" ] || [ -z "$PREVIEW_URL" ]; then
            echo "âš ï¸ No preview URL found."
          else
            echo "Preview URL: $PREVIEW_URL"
          fi

          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_ENV

          # 5. Publish ONLY on main
          if [ "$SHOULD_PUBLISH" = true ]; then
            echo "Publishing theme..."
            shopify theme publish \
              --store="${{ secrets.SHOPIFY_STORE }}" \
              --theme="$NEW_THEME_ID" \
              --force
          else
            echo "Skipping publish (non-main branch)."
          fi

      - name: Create/update PR preview comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = process.env.PREVIEW_URL
            const themeName = process.env.THEME_NAME
            const shortSha = process.env.DEPLOY_SHA

            if (!previewUrl || previewUrl === "null") {
              core.info("No preview URL found â€” skipping comment.")
              return
            }

            const prNumber = context.payload.pull_request.number

            // Hidden marker allows reliable future updates
            const MARKER = "<!-- shopify-preview-comment -->"

            const body = `${MARKER}
            ## ðŸ§ª Shopify Preview Environment

            ### âœ… Deployment Status
            Preview theme successfully deployed.

            **Theme:** ${themeName}  
            **Commit:** \`${shortSha}\`

            ### ðŸ”— Preview
            âž¡ï¸ **[Open Shopify Preview](${previewUrl})**

            ---
            _Last updated automatically by CI_`

            // Fetch existing comments
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            })

            // Find existing preview comment using marker
            const existing = comments.find(c =>
              c.user.type === "Bot" &&
              c.body.includes(MARKER)
            )

            if (existing) {
              core.info("Updating existing preview comment")
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              })
            } else {
              core.info("Creating preview comment")
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body
              })
            }

      - name: Mark preview as ready
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: "success",
              context: "Shopify Preview",
              description: "Preview theme deployed",
              target_url: process.env.PREVIEW_URL
            })
