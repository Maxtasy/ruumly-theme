name: Shopify Theme Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  theme-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            theme:
              - 'assets/**'
              - 'blocks/**'
              - 'config/**'
              - 'layout/**'
              - 'locales/**'
              - 'sections/**'
              - 'snippets/**'
              - 'templates/**'

      - name: Relevant files changed?
        run: |
          echo "theme filter = ${{ steps.filter.outputs.theme }}"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
        cache: "npm"

      - name: Run Shopify Theme Check
        if: steps.filter.outputs.theme == 'true'
        run: |
          npm install -g @shopify/cli
          shopify theme check

      - name: No relevant changes â€” auto pass
        if: steps.filter.outputs.theme != 'true'
        run: echo "No theme files changed, skipping check."
