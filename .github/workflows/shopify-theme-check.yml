name: Shopify Theme Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  workflow_dispatch:

jobs:
  theme-check:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Filter for theme file changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            theme:
              - 'assets/**'
              - 'blocks/**'
              - 'config/**'
              - 'layout/**'
              - 'locales/**'
              - 'sections/**'
              - 'snippets/**'
              - 'templates/**'

      - name: Relevant files changed?
        run: |
          echo "theme filter = ${{ steps.filter.outputs.theme }}"

      - name: Setup Node.js
        if: steps.filter.outputs.theme == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run Shopify Theme Check
        if: steps.filter.outputs.theme == 'true'
        run: |
          npm install -g @shopify/cli
          shopify theme check

      - name: No relevant changes â€” auto pass
        if: steps.filter.outputs.theme != 'true'
        run: echo "No theme files changed, skipping check."
